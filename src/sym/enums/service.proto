syntax = "proto3";
package sym.enums;

option go_package = "github.com/symopsio/types/go/enums";

/* Service represents a system Sym integrates with */
enum Service {
  UNKNOWN = 0; // Unidentified service
  SLACK = 1; // Slack
  OKTA = 2; // Okta
  AWS = 3; // AWS
  CUSTOM = 4; // Customer service
}
