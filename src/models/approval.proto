syntax = "proto3";
package sym.models;

option go_package = "github.com/symopsio/protobufs/go/models";

import "models/user.proto";

message Approval {
  message Schema {
    int32 version = 1;
  }
  message Meta {
    string reason = 1;
    string resource = 2;
  }
  message Users {
    User target = 1;
    User approver = 2;
  }
  string id = 1;
  Schema schema = 2;
  Users users = 3;
  Meta meta = 4;
}

