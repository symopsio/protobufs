syntax = "proto3";
package sym.messages;

option go_package = "github.com/symopsio/protobufs/go/messages";

/* EscalationResponse gets sent back upon successful escalations */
message EscalationResponse {
  bool ok = 1;
  string error = 2; // error message when not ok
}

/* ExpirationResponse gets sent back upon successful escalations */
message ExpirationResponse {
  bool ok = 1;
  string error = 2; // error message when not ok
}
